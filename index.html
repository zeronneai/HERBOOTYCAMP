<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HER BOOTYCAMP | LesLiveFit</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body class="text-white overflow-x-hidden">

  <!-- PRELOADER -->
  <div id="preloader" class="fixed inset-0 z-50 flex items-center justify-center bg-black">
    <span class="text-sage text-3xl animate-pulse">Loading HERâ€¦</span>
  </div>

  <!-- HERO -->
  <section id="hero" class="hero relative min-h-screen flex items-center justify-center text-center px-6 overflow-hidden">

  <!-- Animated collage background -->
  <div class="hero-collage-bg" aria-hidden="true"></div>

  <!-- Dark overlay for readability -->
  <div class="absolute inset-0 bg-black/55" aria-hidden="true"></div>

  <!-- Sage + Pink premium tint -->
  <div class="absolute inset-0 hero-tint" aria-hidden="true"></div>

  <!-- Content -->
  <div class="relative z-10 max-w-6xl mx-auto">
    
    <h1 class="reveal font-headline text-6xl sm:text-7xl md:text-8xl lg:text-9xl leading-none tracking-wide">
      <span class="text-white">IGNITE</span>
      <span class="hero-accent"> YOUR POWER</span>
    </h1>

    <p class="reveal mt-6 text-xl sm:text-2xl md:text-3xl font-accent italic text-white/90">
      Unleash the <span class="hero-her font-semibold not-italic">HER</span> within.
    </p>

    <div class="reveal mt-10 flex justify-center">
      <button class="openForm hero-cta px-10 py-4 rounded-full font-bold tracking-widest">
        START MY TRANSFORMATION
      </button>
    </div>

  </div>
</section>

<section id="program" class="min-h-screen flex items-center justify-center px-6">
  <h2 class="font-headline text-6xl text-sage reveal">THE PROGRAM</h2>
</section>

<section id="benefits" class="min-h-screen flex items-center justify-center bg-section-panel px-6">
  <h2 class="font-headline text-6xl text-sage reveal">BENEFITS</h2>
</section>

<section id="coach" class="min-h-screen flex items-center justify-center px-6">
  <h2 class="font-headline text-6xl text-sage reveal">YOUR COACH</h2>
</section>

<section id="cta" class="min-h-screen flex flex-col items-center justify-center bg-zinc-900 text-center px-6">
  <h2 class="font-headline text-6xl text-sage reveal">READY TO START?</h2>
  <button class="openForm mt-8 px-10 py-4 bg-pink-500 text-black rounded-full font-bold animate-glow reveal">
    Join HER
  </button>
</section>

  <!-- CHAT BUTTON -->
  <button
    id="chatToggle"
    class="fixed bottom-6 right-6 bg-sage text-black p-4 rounded-full shadow-xl hover:scale-110 transition">
    ðŸ’¬
  </button>

  <!-- CHAT MODAL -->
  <div id="chatBox" class="hidden fixed bottom-24 right-6 w-80 bg-zinc-900 rounded-xl overflow-hidden shadow-2xl">
    <div class="p-4 border-b border-zinc-700 font-bold">HER Assistant</div>
    <div id="chatMessages" class="p-4 h-64 overflow-y-auto text-sm"></div>
    <div class="p-3 border-t border-zinc-700 flex gap-2">
      <input id="chatInput" class="flex-1 bg-black text-white p-2 rounded" placeholder="Type..." />
      <button id="sendChat" class="bg-sage text-black px-3 rounded">â†’</button>
    </div>
  </div>
<div id="formModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80">
  <div class="bg-zinc-900 p-8 rounded-2xl w-full max-w-md relative animate-fade-in">
    
    <button id="closeForm" class="absolute top-4 right-4 text-zinc-400 hover:text-white">âœ•</button>

    <h3 class="font-headline text-4xl text-pink-500 mb-6 text-center">
      Join HER Bootycamp
    </h3>

    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-3 rounded bg-black text-white border border-zinc-700" />
      <input type="email" placeholder="Email" class="w-full p-3 rounded bg-black text-white border border-zinc-700" />
      <input type="tel" placeholder="Phone" class="w-full p-3 rounded bg-black text-white border border-zinc-700" />
      <button type="submit" class="w-full py-3 bg-sage text-black font-bold rounded-full">
        Apply Now
      </button>
    </form>
  </div>
</div>

  <script src="./app.js"></script>
  <!-- Floating Buttons (always visible) -->
<button id="chatToggle" class="floating-btn floating-left" aria-label="Open chat">
  ðŸ’¬
</button>

<button class="floating-btn floating-right openForm" aria-label="Join now">
  JOIN NOW
</button>

</body>
</html>
